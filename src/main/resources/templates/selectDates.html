<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Create Agreement</title>
</head>

<body>
    <p>Select Dates</p>
    <hr>
    <form action="#" th:action="@{/agreements/create/selectDates}" method="post">
        <div class="form-group">
            <label for="startDate">*From:</label>
            <input type="date" th:attr="min=${now}" placeholder="Enter date" id="startDate" th:field="*{agreement.startDate}" required>
        </div>

        <div class="form-group">
            <label for="endDate">*To:</label>
            <input type="date" class="form-control" th:attr="min=${now}" placeholder="Enter date" id="endDate" th:field="*{agreement.endDate}" required>
        </div>
        <button type="submit" class="btn btn-primary">Find Vehicle</button>
    </form>

    <hr>
    <a th:href="@{/agreements/viewAgreements}">Back to Agreements List</a>

</div>
</body>
</html>
