<!DOCTYPE html> <!--Dimitrios--><!--Karolina-->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:insert="header :: header_template">
    <title id="title">Add Agreement</title>
    <!-- import header part-->
</head>
<body>
    <!-- import menu-->
    <div th:insert="menu :: menu_template"></div>
    <!-- back button-->
    <div class="btn-undermenu">
        <a th:href="@{/agreement/viewAgreements}">
            <img src="http://localhost:8080/SVG/arrow-left-solid.svg" class="svg undermenu_button" height="30" width="30">
            <button class="btn-back" style="cursor: pointer"><strong>BACK</strong></button>
        </a>
    </div>
    <main class="main_body">
        <h1 class="heading">Add New Agreement</h1>
        <form action="#" th:action="@{/agreement/create/selectDates}" method="post">
            <fieldset>
                <p>Time period, number of beds and price</p>
                <div class="form-group">
                    <label for="startDate">From:</label>
                    <input type="date" th:attr="min=${now}" placeholder="Enter date" id="startDate" th:field="${agreement.startDate}" required="required">
                </div><br>
                <div class="form-group">
                    <label for="endDate">To:</label>
                    <input type="date" class="form-control" th:attr="min=${now}" placeholder="Enter date" id="endDate" th:field="${agreement.endDate}" required="required">
                </div><br>
                <div class="form-group">
                    <label for="price">Number of beds:</label>
                    <input type="number" min="2" max="6" title="Must be a number between 2 and 6" th:field="${vehicle.beds}" id="beds" required="required">
                </div><br>
                <div class="form-group">
                    <label for="price">Maximum price:</label>
                    <input type="number" min="200" max="1000" title="Must be a number between 200 and 1000" th:field="${vehicle.price}" id="price" required="required">
                </div><br>
            </fieldset><br>
            <input class="btn-submit-add" type="submit" value="Find Available Vehicles">
        </form>
    </main>
    <!-- import footer-->
    <div th:insert="footer :: footer_template"></div>
</body>
</html>
